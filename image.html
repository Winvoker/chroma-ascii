<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Mode - ChromaASCII</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body>
    <div id="app">
        <header class="app-header">
            <a href="index.html" class="logo">ChromaASCII</a>
            <nav class="nav-links">
                <a href="image.html" class="nav-link active">üñºÔ∏è Image</a>
                <a href="video.html" class="nav-link">üé¨ Video</a>
            </nav>
            <div class="status-bar" id="status-bar">Ready</div>
        </header>

        <main class="main-layout">
            <aside class="controls-sidebar">
                <div class="sidebar-column" id="controls-col-1">
                    <div class="compact-group">
                        <div id="tabs-area"></div>
                        <section class="panel source-panel" id="clickable-source">
                            <div class="panel-header">Source (Click to Change)</div>
                            <div class="panel-content" id="source-container">
                                <div class="drop-zone" id="drop-zone">
                                    <span class="icon">üìÅ</span>
                                    <p>Drag & Drop Image or .ascv</p>
                                    <input type="file" id="file-input" hidden accept="image/*,.ascv,.ascv.gz,.json,.gz">
                                </div>
                                <img id="source-image" class="preview-media" hidden>
                            </div>
                        </section>
                    </div>
                    <div id="settings-area"></div>
                </div>
                <div class="sidebar-column" id="controls-col-2">
                    <div id="export-area"></div>
                    <div id="est-display-js" class="estimation-box"></div>
                    <div id="adjust-area"></div>
                </div>
            </aside>

            <div class="preview-area">
                <section class="panel output-panel">
                    <div class="panel-header">
                        <span>ASCII Output</span>
                        <div class="output-controls">
                            <span id="output-stats">0x0</span>
                        </div>
                    </div>
                    <div class="panel-content ascii-container" id="ascii-container">
                        <canvas id="ascii-canvas"></canvas>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script type="module" src="./src/app/image-app.js"></script>
</body>

</html>
